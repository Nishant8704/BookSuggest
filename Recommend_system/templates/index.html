<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #238636;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(35, 134, 54, 0.2);
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(35, 134, 54, 0.4);
        }

        .card-img-top {
            height: 230px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .section-title {
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 2.2rem;
            border-bottom: 2px solid #2ea043;
            padding-bottom: 12px;
        }

        .book-title {
            font-size: 1.05rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .author-name {
            font-size: 0.9rem;
            color: #8b949e;
            font-style: italic;
        }

        .rating-star {
            font-size: 1rem;
            color: #fbbf24;
            font-weight: 500;
        }

        .rating-count {
            font-size: 0.8rem;
            color: #c9d1d9;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="#">üìö BookSuggest</a>
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item mx-2"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="/recommend">Recommend</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="section-title">Top 50 Books</h2>
    <div class="row">
        {% for i in range(book_name|length) %}
            <div class="col-md-3 mb-4">
                <div class="card h-100 text-center">
                    <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                    <div class="card-body">
                        <h6 class="book-title">{{ book_name[i] }}</h6>
                        <p class="author-name">{{ author[i] }}</p>
                        <p class="rating-star">‚≠ê {{ rating[i] }}</p>
                        <p class="rating-count">({{ votes[i] }} ratings)</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
