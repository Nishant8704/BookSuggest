<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #f1f1f1;
        }

        .navbar {
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            padding-top: 2rem;
            padding-bottom: 1rem;
        }

        .header h1 {
            font-weight: 600;
            font-size: 2.2rem;
        }

        .header p {
            color: #bbb;
            font-size: 1rem;
        }

        .form-control, .btn {
            border-radius: 0.5rem;
        }

        .btn-success {
            background-color: #00c853;
            border: none;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0,255,0,0.1);
        }

        .book-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .book-card .card-body {
            padding: 0.75rem;
        }

        .book-card h5 {
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .book-card p {
            font-size: 0.85rem;
            color: #ccc;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #888;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">üìö Book Recommender</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-5">
    <div class="header">
        <h1>Get Book Recommendations</h1>
        <p>Find your next read based on your favorites</p>
    </div>

    <form method="POST" action="/recommend" class="mb-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" name="user_input" class="form-control" placeholder="Enter book title" required>
            </div>
            <div class="col-md-2 mt-2 mt-md-0">
                <button type="submit" class="btn btn-success w-100">Recommend</button>
            </div>
        </div>
    </form>

    {% if not_found %}
        <div class="alert alert-danger text-center">‚ùå Book not found. Try a different title.</div>
    {% endif %}

    <div class="row mt-4">
        {% for book in data %}
            <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4">
                <div class="book-card h-100">
                    <img src="{{ book.image }}" alt="{{ book.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text"><em>{{ book.author }}</em></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<footer>
    &copy; 2025 Book Recommender | Built by ‚ù§Ô∏è Nishant Raj
</footer>

<!-- Bootstrap JS for navbar toggle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
